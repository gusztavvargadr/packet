version: '3'
services:
  vscode:
    build:
      context: .
      dockerfile: vscode.Dockerfile

    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.terraform.d:/root/.terraform.d

    environment:
      TF_CLI_CONFIG_FILE: /root/.terraform.d/.terraformrc
      PACKET_AUTH_TOKEN:

    command: sleep infinity
