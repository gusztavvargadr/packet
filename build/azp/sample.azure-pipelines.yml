parameters:
  options: []
    # - sample: [ sample-name-part-1, sample-name-part-2, ... ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each option in parameters.options }}:
        - job: build_${{ join('_', option.sample) }}
          displayName: Build ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          steps:
            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Tools Init

            - script: |
                dotnet cake build.cake --target=publish --configuration=${{ join('-', option.sample) }}
              displayName: Cake Publish

            - script: |
                dotnet cake build.cake --target=clean --configuration=${{ join('-', option.sample) }}
              displayName: Cake Clean
              condition: always()

            - script: |
                sudo chmod -R o+rX ./.registry/
              displayName: Artifacts Registry Prepare
              condition: always()

            - publish: $(Build.SourcesDirectory)/.registry/
              artifact: build-${{ join('-', option.sample) }}-registry
              displayName: Artifacts Registry Publish
              condition: always()

  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: deploy_${{ join('_', option.sample) }}
          displayName: Deploy ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          steps:
            - task: DownloadPipelineArtifact@2
              inputs:
                artifact: build-${{ join('-', option.sample) }}-registry
                path: $(Build.SourcesDirectory)/.registry/
              displayName: Artifacts Registry Download

            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Tools Init

            - script: |
                dotnet cake deploy.cake --target=publish --configuration=${{ join('-', option.sample) }}
              displayName: Cake Publish

            - script: |
                dotnet cake deploy.cake --target=clean --configuration=${{ join('-', option.sample) }}
              displayName: Cake Clean
              condition: always()

            - script: |
                sudo chmod -R o+rX ./.consul/
              displayName: Artifacts Consul Prepare
              condition: always()

            - publish: $(Build.SourcesDirectory)/.consul/
              artifact: deploy-${{ join('-', option.sample) }}-consul
              displayName: Artifacts Consul Publish
              condition: always()
