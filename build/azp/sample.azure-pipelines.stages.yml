#   samples: []
#     - name1: [ sample-name1-part1, sample-name1-part2, ... ]
#     - name2: [ sample-name2-part1, sample-name2-part2, ... ]
#     - ...

stages:
  - template: ./sample.azure-pipelines.stages.build.yml
    parameters:
      name: commit
      displayName: Commit
      samples: ${{ parameters.samples }}

  - template: ./sample.azure-pipelines.stages.deploy.yml
    parameters:
      name: acceptance
      displayName: Acceptance
      samples: ${{ parameters.samples }}
      packageVersions:
        - ''
        # - 'beta'

  - template: ./sample.azure-pipelines.stages.deploy.yml
    parameters:
      name: staging
      displayName: Staging
      condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/tags/'), startsWith(variables['Build.SourceBranch'], 'refs/heads/release')))
      samples: ${{ parameters.samples }}
      packageVersions:
        - ''
        # - 'rc'
      packageRegistry: github-gusztavvargadr

  - template: ./sample.azure-pipelines.stages.deploy.yml
    parameters:
      name: production
      displayName: Production
      condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
      samples: ${{ parameters.samples }}
      packageVersions:
        - ''
        # - 'latest'
      packageRegistry: dockerhub-gusztavvargadr
