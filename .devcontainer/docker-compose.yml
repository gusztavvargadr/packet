version: '3'
services:
  vscode:
    build:
      context: ./
      dockerfile: ./vscode.Dockerfile

    volumes:
      - ../:/workspace/:cached
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      DOCKER_REGISTRY:
      SAMPLE_NAME:
      SAMPLE_VERSION:

      REPO_DIR:
      CONSUL_HTTP_ADDR:
      PACKET_AUTH_TOKEN:

    command: sleep infinity
