parameters:
  options: []
    # - sample: [ sample-name-part-1, sample-name-part-2, ... ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each option in parameters.options }}:
        - job: build_${{ join('_', option.sample) }}
          displayName: Build ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          steps:
            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Tools Init

            - script: |
                dotnet cake build.cake --target=publish --configuration=${{ join('-', option.sample) }}
              displayName: Build Publish

            - script: |
                dotnet cake build.cake --target=clean --configuration=${{ join('-', option.sample) }}
              displayName: Build Clean
              condition: always()

            - publish: ./.registry/
              artifact: build-${{ join('-', option.sample) }}-registry
              displayName: Artifacts Publish Registry
              condition: always()

            - publish: ./.consul/
              artifact: build-${{ join('-', option.sample) }}-consul
              displayName: Artifacts Publish Consul
              condition: always()

  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ join('_', option.sample) }}
          displayName: Test ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          steps:
            - download: current
              displayName: Artifacts Download

            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Tools Init

            - script: |
                dotnet cake release.cake --target=test --configuration=${{ join('-', option.sample) }}
              displayName: Build Test

            - script: |
                dotnet cake release.cake --target=clean --configuration=${{ join('-', option.sample) }}
              displayName: Build Clean
              condition: always()
