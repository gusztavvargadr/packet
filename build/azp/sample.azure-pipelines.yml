parameters:
  options: []
    # - sample: [ sample-name-part-1, sample-name-part-2, ... ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each option in parameters.options }}:
        - job: build_${{ join('_', option.sample) }}
          displayName: Build ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Init

            - script: |
                dotnet cake build.cake --target=publish
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
              displayName: Cake Publish

            - script: |
                dotnet cake build.cake --target=clean
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
              displayName: Cake Clean
              condition: always()

            - script: |
                sudo chmod -R o+rX ./.registry/
              displayName: Artifacts Registry Prepare
              condition: always()

            - publish: $(Build.SourcesDirectory)/.registry/
              artifact: build-${{ join('-', option.sample) }}-registry
              displayName: Artifacts Registry Publish
              condition: always()

  - stage: acceptance
    displayName: Acceptance

    variables:
      - group: stage-acceptance

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ join('_', option.sample) }}
          displayName: Test ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - task: DownloadPipelineArtifact@2
              inputs:
                artifact: build-${{ join('-', option.sample) }}-registry
                path: $(Build.SourcesDirectory)/.registry/
              displayName: Artifacts Registry Download

            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Init

            - script: |
                dotnet cake deploy.cake --target=publish
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
                DOCKER_REGISTRY_PUBLISH: $(docker-registry-publish)
              displayName: Cake Publish

            - script: |
                dotnet cake deploy.cake --target=clean
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
                DOCKER_REGISTRY_PUBLISH: $(docker-registry-publish)
              displayName: Cake Clean
              condition: always()

  - stage: staging
    displayName: Staging

    variables:
      - group: stage-staging

    jobs:
      - ${{ each option in parameters.options }}:
        - job: test_${{ join('_', option.sample) }}
          displayName: Test ${{ join('-', option.sample) }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - task: DownloadPipelineArtifact@2
              inputs:
                artifact: build-${{ join('-', option.sample) }}-registry
                path: $(Build.SourcesDirectory)/.registry/
              displayName: Artifacts Registry Download

            - script: |
                dotnet --info

                echo "##vso[task.setvariable variable=PATH;]$PATH:~/.dotnet/tools"
                dotnet tool install Cake.Tool --global --version 0.33.0

                dotnet tool list --global
              displayName: .NET Init

            - task: Docker@2
              inputs:
                command: login
                containerRegistry: github-gusztavvargadr
              displayName: Docker Login

            - script: |
                dotnet cake deploy.cake --target=publish
              displayName: Cake Publish
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
                DOCKER_REGISTRY_PUBLISH: $(docker-registry-publish)

            - script: |
                dotnet cake deploy.cake --target=clean
              env:
                SAMPLE_NAME: ${{ join('-', option.sample) }}
                PACKET_AUTH_TOKEN: $(packet-auth-token)
                DOCKER_REGISTRY_PUBLISH: $(docker-registry-publish)
              displayName: Cake Clean
              condition: always()

            - task: Docker@2
              inputs:
                command: logout
                containerRegistry: github-gusztavvargadr
              displayName: Docker Logout
              condition: always()
